title: Jekyll Serial Programmer
markdown: kramdown
url: "https://www.straightdope.tech"
baseurl: ""

# for atom feed
author:
  name: straightdope.tech
  email: dont@contact.me

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
